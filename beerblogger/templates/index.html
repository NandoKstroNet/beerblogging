{% extends "layout/base.html" %}

{% block main_content %}

	{% for entry in sorted_entries %}

		<div class="entry-container">

			<a href="{{ entry.link }}"> {{ entry.title }} </a>
			por {{ entry.author.email }} em {{ entry.date|datetimeformat }}
			{{ entry.tags }}
		</div> <!-- /entry-container -->

	{% endfor %}


{% endblock %}
